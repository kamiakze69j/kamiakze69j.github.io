<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUR/JPY Exchange Rate</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #rate { font-size: 1.5em; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="rate">Loading...</div>

    <script>
        async function fetchExchangeRate() {
            try {
                const response = await fetch('https://api.exchangerate.host/latest?base=EUR&symbols=JPY');
                const data = await response.json();
                const rate = data.rates.JPY.toFixed(2);
                document.getElementById('rate').textContent = `1 EUR = ${rate} JPY`;
            } catch (error) {
                document.getElementById('rate').textContent = "Error loading rate.";
            }
        }

        fetchExchangeRate();
    </script>
</body>
</html>
