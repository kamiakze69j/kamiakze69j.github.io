<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUR to JPY Exchange Rate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        #exchange-rate {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="exchange-rate">Loading...</div>

    <script>
        async function fetchExchangeRate() {
            try {
                const response = await fetch('https://api.frankfurter.app/latest?from=EUR&to=JPY');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const rate = data.rates.JPY.toFixed(2);
                document.getElementById('exchange-rate').textContent = `1 EUR = ${rate} JPY`;
            } catch (error) {
                document.getElementById('exchange-rate').textContent = 'Error loading exchange rate.';
                console.error('Fetch error:', error);
            }
        }

        fetchExchangeRate();
    </script>
</body>
</html>
